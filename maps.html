<!DOCTYPE html>
<html>
  <head>
    <script>
$('#map_result').live('pageshow',function(event){
    navigator.geolocation.getCurrentPosition(function (location) {
          // Use location.coords.latitude and location.coords.longitude
          loadMap(location.coords.latitude, location.coords.longitude);
    }); 
 
});
function loadMap(Lat, Long){
 var myLatlng = new google.maps.LatLng(Lat, Long);
 var myOptions = {
zoom: 13,
center: myLatlng,
mapTypeId: google.maps.MapTypeId.ROADMAP
 }
 map = new google.maps.Map(document.getElementById(&quot;map_canvas&quot;), myOptions);
}
</script>
  </head>
  <body>
    <center>
        
    </center>
                 
        Latitude: <span id="latitude"></span>       <br/>
        Longitude: <span id="longitude"></span>
    <br/><br/>
    <div id="map-canvas"/>
  </body>
</html>
